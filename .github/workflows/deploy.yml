name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master

defaults:
  run:
    working-directory: av_pdf-toolbox # Set the working directory for all steps

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify Node.js version 20
          cache: 'npm'
          cache-dependency-path: 'av_pdf-toolbox/package-lock.json' # Cache dependencies for the subfolder

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Path is relative to the working-directory set above

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4